<html>
<body>
<script>
function checkMediaRecorder() {
  if (window.MediaRecorder == undefined) {
    console.error('MediaRecorder not supported, boo');
  } else {
    var contentTypes = ["video/webm",
                        "video/webm;codecs=vp8,opus",
                        "video/webm;codecs=vp9",
                        "video/webm;codecs=vp8,vp9,opus",
                        "video/webm;codecs=avc1",
                        "video/webm;codecs=h264",
                        "video/webm;codecs=avc1.424028,mp4a.40.2",  // H.264 CBP Level 4, AAC-LC
                        "video/x-matroska;codecs=avc1",
                        "audio/webm",
                        "audio/webm;codecs=opus",
                        "audio/mp3",
                        "audio/x-wav",
                        "audio/mp4;codecs=aac",
                        "video/mp4;codecs=h264",
                        "video/mp4;codecs=avc1",
                        "video/invalid"];
    contentTypes.forEach(contentType => {
      console.log(contentType + ' is '
          + (MediaRecorder.isTypeSupported(contentType) ?
              'supported' : 'NOT supported '));
    });
  }   
}

checkMediaRecorder();
</script>
</body>
</html>
