<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Video Caption Demo</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		video{
			width: 640px;
			height: 400px;
		}
		.captionstyle {
			color : white;
			background-color: #898989; 
			font-weight : bold;
		}
		ul{
			width: 500px;
			margin: 10px auto;
			text-align: left;
		}
	</style>
</head>
<body>
	<h1>비디오에 캡션 달기 예제</h1>
	<p>웹에서 비디오 파일에 캡션(자막)을 달아 주는 예제입니다.</p>

	<video src="../javascript/videos/Mountains - 7418.mp4" autoplay loop controls>
		<track src="subtitle.kr.vtt" kind="subtitles" srclang="kr" label="기본한국어" default>
		<track src="subtitle.en.vtt" kind="subtitles" srclang="en" label="영어자막">
		Sorry, your browser doesn't support embedded videos
	</video>

	<ul>
		<li>src 자막파일의 위치를 적어 줍니다.</li>
		<li>default 는 여러개 자막중 기본으로 사용할 자막을 표시합니다.</li>
		<li>kind는 텍스트 트랙의 종류를 '자막'으로 지정합니다.</li>
		<li>srclang 자막의 언어를 적어 줍니다.</li>
		<li>label 자막 이름을 적어 줍니다. 플레이어에서 선택할때 사용됩니다.</li>
	</ul>

</body>	
</html>
