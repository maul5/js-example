<html>
<head>
    
<style>
body {
  text-align: center;
}
#wrapper {
  position: relative;
  width: 300px;
  height: 240px;
  overflow: hidden;
}
#video1 {
  position: absolute;
  -webkit-clip-path: inset(0 0 0 150px);
  clip-path: inset(0 0 0 150px);
  left: -150px;
}
#video2 {
  position: absolute;
  -webkit-clip-path: inset(0 150px 0 0);
  clip-path: inset(0 150px 0 0);
  left: 150px;
}
</style>
</head>

<body>
<h2>Video Clipping by CSS</h2>
<div id=wrapper>
<video id="video1" width="300px" muted controls loop autoplay>
  <source src="video/big_buck_bunny_240p_50mb.mp4" type="video/mp4" />
</video>
<video id="video2" width="300px" muted controls loop autoplay mute>
  <source src="video/big_buck_bunny_240p_50mb.mp4" type="video/mp4" />
</video>
</div>
</body>
