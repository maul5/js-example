<script>
(function () {
  // var log = document.getElementById('log');
  var log = document.createElement("log");
  document.body.appendChild(log);
  console.log = function () {
    for (var i = 0; i < arguments.length; i++) {
      if (typeof arguments[i] == 'object') {
          log.innerHTML += (JSON && JSON.stringify ? JSON.stringify(arguments[i], undefined, 2) : arguments[i]) + '<br />';
      } else {
          log.innerHTML += arguments[i] + '<br />';
      }
    }
  }
})();

// -- start coding from here
var myImage = document.querySelector('img');

try {
  const response = fetch('flowers.jpg');
  if (!response.ok) {
    throw new Error('Network response was not ok.');
  }
  const myBlob = response.blob();
  const objectURL = URL.createObjectURL(myBlob);
  myImage.src = objectURL;
} catch (error) {
  console.log('There has been a problem with your fetch operation: ', error.message);
}
</script>
