<html>
<head>
</head>

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
}
canvas {
    margin: 0;
}
</style>

<body>
<canvas id='c1'></canvas>
<canvas id='c2'></canvas>
<img src="cojam-logo.png" id="cojam">
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.4.0/fabric.min.js"></script>

<script>
var canvas = new fabric.Canvas('c1', {
    backgroundColor: 'rgb(100,100,200)',
    selectionColor: 'blue',
    selectionLineWidth: 2,
    width: 500,
    height: 300,
    // ...
});

// create a rectangle object
var rect = new fabric.Rect({
    left: 100,
    top: 100,
    fill: 'red',
    width: 40,
    height: 40
});

canvas.add(rect); // add object

canvas.item(0); // reference fabric.Rect added earlier (first object)
canvas.getObjects(); // get all objects on canvas (rect will be first and only)

//canvas.remove(rect); // remove previously-added fabric.Rect

var imgElement = document.getElementById('cojam');
var imgInstance = new fabric.Image(imgElement, {
    left: 150,
    top: 50,
    angle: 30,
    opacity: 0.55
});

canvas.add(imgInstance);
// canvas.remove(imgInstance);

fabric.Image.fromURL('cojam-logo.png', function(oImg) {
  canvas.add(oImg);
});

// a New canvas type : static(light) canvas
var static = new fabric.StaticCanvas('c2', {
    backgroundColor: 'rgb(200,200,200)',
    width: 500,
    height: 300,    
});

static.add(
    new fabric.Rect({
        width: 40, height: 50,
        left: 100, top: 100,
        fill: 'yellow',
        angle: 30
}));

var path = new fabric.Path('M 0 0 L 200 100 L 170 200 z');
path.set({ left: 150, top: 20 });
static.add(path);
path.set({ fill: 'red', stroke: 'green', opacity: 0.5 });
</script>

</html>
