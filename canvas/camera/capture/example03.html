function handleCanvas() {
  var clicked = false;

  this.click = (e) => {
    // dContext.drawImage(sCanvas, 0,0);
    console.log('click', clicked);
  }
  this.mousedown = (e) => {
    clicked = true;

    console.log('mousedown', clicked);
  };

  this.mouseup = (e) => {
    clicked = false;

  };

  this.mousemove = (e) => {
    if (!clicked) {
      // dContext.drawImage(sCanvas, 0,0);
      return;
    }
    console.log('mousemove');
    dContext.clearRect(0,0, sCanvas.width, sCanvas.height);
    dContext.drawImage(sCanvas, 0,0);
  };
}
