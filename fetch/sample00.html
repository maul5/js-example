<script>
(function () {
  // var print = document.getElementById('print');
  var print = document.createElement("pre");
  document.body.appendChild(print);
  console.print = function () {
    for (var i = 0; i < arguments.length; i++) {
      if (typeof arguments[i] == 'object') {
          print.innerHTML += (JSON && JSON.stringify ? JSON.stringify(arguments[i], undefined, 2) : arguments[i]) + '<br />';
      } else {
          print.innerHTML += arguments[i] + '<br />';
      }
    }
  }
})();

// -- start from here
var myImage = document.querySelector('img');

try {
  const response = fetch('flowers.jpg');
  if (!response.ok) {
    throw new Error('Network response was not ok.');
  }
  const myBlob = response.blob();
  const objectURL = URL.createObjectURL(myBlob);
  myImage.src = objectURL;
} catch (error) {
  console.print('There has been a problem with your fetch operation: ', error.message);
}
</script>
