
<html>
<head>
<style src="sample11.css"></style>
<script src="sample11.js"></script>
</head>
<body>

<div id="player">
    <video id="player-video" src="oceans.mp4"></video>
    <div id="player-controls">
        <div id="progress">
            <div id="filled-progress"></div>
        </div>
        <div id="ply-btn">
            <button id="toggle-play" title="Toggle Play">
            <svg class="svg" width="16" height="16" viewBox="0 0 16 16"><title>play</title><path d="M3 2l10 6-10 6z"></path></svg>
            </button>
        </div>
        <div id="sliders">
            <input type="range" name="volume" id="volumen-slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
        </div>
        
        <button data-skip="-10" id="backward-btn">« 10s</button>
        <button data-skip="10" id="forward-btn">10s »</button>
    </div>
</div>

</body>
</html>
