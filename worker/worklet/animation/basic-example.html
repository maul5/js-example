<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Basic Worklet Example</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="wrapper">
            <h2>Basic Worklet Example</h2>
            <div class="example">
                <div class="box" id="box0"></div>
                <script>
                    if(!('animationWorklet' in CSS)) {
                        document.write("You need AnimationWorklet to see this demo :(");
                    }

                    CSS.animationWorklet.addModule('./passthrough.js').then(function () {
                        new WorkletAnimation(
                            'passthrough',
                            new KeyframeEffect(
                                document.querySelector('#box0'),
                                [
                                    {
                                        transform: 'translate3d(0, 0, 0) rotate(0deg)'
                                    },
                                    {
                                        transform: 'translate3d(500px, 0, 0) rotate(360deg)'
                                    }
                                ],
                                {
                                    duration: 2000,
                                    iterations: Number.POSITIVE_INFINITY
                                }
                            ),
                            document.timeline
                        ).play();
                    });
                </script>
            </div>
          <h2>Basic Worklet Example with Complex KeyframeEffect</h2>
            <div class="example">
                <div class="box box--1" id="box1"></div>
                <script>
                    if(!('animationWorklet' in CSS)) {
                        document.write("You need AnimationWorklet to see this demo :(");
                    }

                    CSS.animationWorklet.addModule('./passthrough.js').then(function () {
                        new WorkletAnimation(
                            'passthrough',
                            new KeyframeEffect(
                                document.querySelector('#box1'),
                                [
                                    {
                                        transform: 'translate3d(0, 0, 0) rotate(0deg)'
                                    },
                                    {
                                        transform: 'translate3d(80px, -24px, 0) rotate(45deg)'
                                    },
                                    {
                                        transform: 'translate3d(160px, 0, 0) rotate(90deg)'
                                    },
                                    {
                                        transform: 'translate3d(240px, -24px, 0) rotate(135deg)'
                                    },
                                    {
                                        transform: 'translate3d(320px, 0, 0) rotate(180deg)'
                                    },
                                    {
                                        transform: 'translate3d(400px, -24px, 0) rotate(225deg)'
                                    },
                                    {
                                        transform: 'translate3d(480px, 0px, 0) rotate(270deg)'
                                    },
                                    {
                                        transform: 'translate3d(560px, -24px, 0) rotate(315deg)'
                                    },
                                    {
                                        transform: 'translate3d(640px, 0px, 0) rotate(360deg)'
                                    },
                                ],
                                {
                                    duration: 2000,
                                    iterations: Number.POSITIVE_INFINITY
                                }
                            ),
                            document.timeline
                        ).play();
                    });
                </script>
            </div>
        </div>
    </body>
</html>
