<html>
<head>
    
<style>
body {
  text-align: center;
}
#video1 {
  position: absolute;
  clip: rect(0px, 1000px, 1000px, 150px);
  left: 0px;
}
#video2 {
  position: absolute;
  clip: rect(0px, 150px, 1000px, 0px);
  left: 300px;
}
</style>
</head>

<body>
<h2>Video Clipping by CSS</h2>
<video id="video1" width="300px" controls loop autoplay>
  <source src="video/chrome.webm" type="video/mp4" />
</video>
<video id="video2" width="300px" controls loop autoplay muted>
  <source src="video/chrome.webm" type="video/mp4" />
</video>
</body>
